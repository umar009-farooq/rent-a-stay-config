# -- Eureka "Phone Book" Config --
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# -- H2 In-Memory Database Config --
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:userdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
server.port=8081
# ... (Keep existing Eureka and H2 properties) ...

# -- JWT Configuration --
# Generate a strong, long, random secret! Use an online generator.
# Keep this SECURE. Never commit real secrets directly.
jwt.secret=YourSuperSecretKeyThatIsVeryLongAndRandomAndSecure1234567890abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ
# Token validity: 1 hour (in milliseconds)
jwt.expiration=3600000

